<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
       

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="ExportXML" method="get">
            Enter the date (format yyyy-mm-dd) from which you'd like to download records in the form of an XML file: <input type="text" name="xmlTime" /><br />
            <input type='submit' value='Click to download XML file' />
        </form>
        <form action="ExportExcel" method="get">
            Enter the date (format yyyy-mm-dd) from which you'd like to download records in the form of an Excel file: <input type="text" name="excelTime" /><br />
            <input type='submit' value='Click to download Excel file' />
        </form>
    </body>
</html>
