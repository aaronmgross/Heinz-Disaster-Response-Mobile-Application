function validateForm()
{
var x=document.forms["pwdform"]["email"].value;
var atpos=x.indexOf("@");
var dotpos=x.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  {
	
  alert("Not a valid e-mail address");

  return false;
  }


}
</script>



<body>
	<h1>Forgot password</h1>

	<p><b>We'll send you a mail with a link to reset your password</b></p>

<div class='sub_form'>	
	<form action='forgot_password_status.html' method='post' name="pwdform">

	

	<b>Email-id:</b><br />
	<input type='text' name="email"/><br /><br />
	
<br><br>
<center>
	<input type='submit' value='OK' onclick="validateForm()"/>
	
</center>
</div>
